<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="upper">
            <div class="upperText">
                <h2>Hit</h2>
                <div class="upperTextBox">
                    <h1 id="hit"></h1>
                </div>
            </div>
            <div class="upperText">
                <h2>Timer</h2>
                <div class="upperTextBox">
                    <h1 id="timer"></h1>
                </div>
            </div>
            <div class="upperText">
                <h2>Score</h2>
                <div class="upperTextBox">
                    <h1 id="score">0</h1>
                </div>
            </div>

        </div>
        <div id="center">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
